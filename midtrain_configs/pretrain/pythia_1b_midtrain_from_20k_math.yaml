# config.yaml

model_name: pythia-1b

model_config:

out_dir: /work/hdd/bfcu/mliu7/pretrained_chkpts/pythia_1b_128b_fixed_midtrain_math_from_20k

precision: bf16-true

initial_checkpoint_dir:

resume: true

tokenizer_dir: /work/hdd/bfcu/mliu7/manifold_data/base_tokenizers/checkpoints/EleutherAI/pythia-1b/


data:
  class_path: litgpt.data.ShardedMixedDataset
  init_args:
    data_path: /work/hdd/bfcu/mliu7/data/c4_merged/
    val_data_path: /work/hdd/bfcu/mliu7/data//c4_pythia_val/
    num_workers: 8
    mix_weights_str: "main:0.88,math:0.12"


# 61035 - 6000
train:
  max_iters: 10000000
  max_additional_steps: 3035
  micro_batch_size: 4
  global_batch_size: 1024
  log_interval: 10
  save_interval: 2000
  min_lr: 1e-6
  lr_scheduler: "cosine"
  lr_warmup_fraction: 0.1

eval:
  interval: 2000

optimizer:
  class_path: torch.optim.AdamW

  init_args:
    weight_decay: 0.1
    
    betas:
      - 0.9
      - 0.95

logger_name: wandb
